<!doctype html>
<html lang="en">
<head>
    <title>SiiS WebTrader</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/darkly/bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/deps/bootstrap-select.min.css">
    <script src="js/deps/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="css/deps/bootstrap-slider.min.css">
    <script src="js/deps/bootstrap-slider.min.js"></script>

    <link rel="stylesheet" href="css/webtrader.css">
    <script src="js/webtrader.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/trading.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/regions.js"></script>
</head>

<body>

<div class="header-menu">
</div>

<div class="modal fade" id="authentification" tabindex="-1" role="dialog" aria-labelledby="authentification" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Authentification</h5>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Identifier :</label>
                <input autocomplete="off" type="text" class="form-control" id="identifier" name="identifier">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Password :</label>
                <input autocomplete="off" type="text" class="form-control" id="password" name="password">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="connect" data-dismiss="modal">Connect</button>
      </div>
    </div>
  </div>
</div>

<div class="main">
    <div class="container-fluid traders">
        <div class="row">
          <div class="col-sm-3 trader"></div>
          <div class="col-sm-3 trader"></div>
          <div class="col-sm-3 trader"></div>
          <div class="col-sm-3 trader"></div>
        </div>
        <div class="row">
          <div class="col-sm-3 trader"></div>
          <div class="col-sm-3 trader"></div>
          <div class="col-sm-3 trader"></div>
          <div class="col-sm-3 trader"></div>
        </div>
        <div class="row">
          <div class="col-sm-3 trader"></div>
          <div class="col-sm-3 trader"></div>
          <div class="col-sm-3 trader"></div>
          <div class="col-sm-3 trader"></div>
        </div>

        <div id="notifications">
        </div>
    </div>

    <div class="row trade-list">
        <div class="trade-list-menu">
            <p class="sub-menu">
                <a class="btn btn-default menu-btn" id="list_active_trades" href="#"><span class="fa fa-crosshairs"></span>&nbsp;Actives trades</a>
                <a class="btn btn-default menu-btn" id="list_historical_trades" href="#"><span class="fa fa-history"></span>&nbsp;Trade history</a>
                <a class="btn btn-default menu-btn" id="options_layer" href="#"><span class="fa fa-cogs"></span>&nbsp;Options</a>
            </p>
        </div>
        <div class="trade-list-context" style="padding-right: 0px;">
            <div class="active-trade-list-entries">
                <table style="width: 100%;">
                  <thead style="width: 100%;">
                    <tr>
                      <th style="width: 55px;">#</th>
                      <th style="width: 150px;">Symbol</th>
                      <th style="width: 30px;"><span class="fa fa-arrows-v" style="padding-left: 4px;"></span></th>
                      <th style="width: 165px;">Date</th>
                      <th>Order (Qty)</th>
                      <th>Entry (Qty)</th>
                      <th>Exit (Qty)</th>
                      <th style="width: 30px;"><span class="fa fa-android"></span></th>
                      <th>Context</th>
                      <th style="width: 75px;">%</th>
                      <th style="width: 85px;">UPNL</th>
                      <th style="width: 45px;">Fees</th>
                      <th>Stop-Loss</th>
                      <th>Take-Profit</th>
                      <th style="width: 35px; padding-left: 15px;"><span class="fa fa-close"></span></th>
                      <th style="width: 35px; padding-left: 15px;"><span class="fa fa-random"></span></th>
                      <th style="width: 35px; padding-left: 15px;"><span class="fa fa-info"></span></th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
            </div>
            <div class="historical-trade-list-entries">
                <table style="width: 100%;">
                  <thead style="width: 100%;">
                      <th style="width: 55px;">#</th>
                      <th style="width: 150px;">Symbol</th>
                      <th style="width: 30px;"><span class="fa fa-arrows-v" style="padding-left: 4px;"></span></th>
                      <th style="width: 165px;">Date</th>
                      <th>Order (Qty)</th>
                      <th>Entry (Qty)</th>
                      <th>Exit (Qty)</th>
                      <th>Context</th>
                      <th style="width: 75px;">%</th>
                      <th style="width: 85px;">PNL</th>
                      <th style="width: 45px;">Fees</th>
                      <th>Stop-Loss</th>
                      <th>Take-Profit</th>
                      <th style="width: 35px; padding-left: 15px;"><span class="fa fa-info"></span></th>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
            </div>
            <div class="options-list-entries">
            </div>
        </div>
    </div>
</div>

</body>
</html>
